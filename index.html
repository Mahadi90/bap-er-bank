<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
   <h1 class="text-5xl text-center mt-12">Welcome to my <span class="font-medium text-violet-700">Bap er Bank!!!</span></h1>
   </header> 
   <main>
       <section class="w-9/12 bg-blue-300 p-6 mx-auto rounded mt-12">
        <h3 class="font-medium text-3xl mb-3 text-pink-500">Please Login</h3>
        <div>
            <input class="rounded w-9/12 px-4 py-2 block" type="text" placeholder="Enter your email">
            <input class="w-9/12 px-4 py-2 block mt-2 rounded" type="password" placeholder="Enter your password">
            <button class="mt-3 bg-violet-600 px-6 py-1 font-medium text-white rounded hover:bg-red-500">Login</button>
        </div>
       </section>
   </main>
</body>
</html>
